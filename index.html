<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rockin' Sockin' Shop</title>
    <meta
      name="description"
      content="Knock Your Socks Off! Shop from an eccentric collection of vibrant customizable socks."
    />
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,container-queries"></script>

    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Imprort FontAwesome -->
    <script
      src="https://kit.fontawesome.com/c5314f6096.js"
      crossorigin="anonymous"
    ></script>

    <style>
      /* Remove spinners for number input */
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div id="app">
      <!-- Site Navigation -->
      <div
        class="sticky top-0 left-0 right-0 z-50 flex items-center px-8 py-4 shadow-lg navbar bg-white/80 backdrop-blur-md"
      >
        <!-- Logo -->
        <a href="#" title="Rockin Sockin">
          <img
            src="./assets/images/logo.png"
            class="h-[50px] w-auto hover:scale-[102%] grayscale invert hover:grayscale-0 hover:invert-0 transition"
            alt="rockin sockin logo"
        /></a>
        <div
          class="py-2 pl-4 pr-2 ml-auto transition border-2 border-gray-100 rounded-full outline outline-white hover:cursor-pointer hover:outline-gray-300 hover:outline-offset-2 hover:outline-2"
        >
          <i class="mr-2 text-orange-400 fa-solid fa-basket-shopping"></i>
          My Basket
          <span
            class="inline-flex items-center justify-center w-8 h-8 px-2 ml-2 text-sm font-semibold text-center text-orange-600 bg-orange-100 rounded-full"
            >{{ cart.length }}</span
          >
        </div>
      </div>

      <div class="mx-auto prose md:container">
        <!-- Product Display -->
        <product-display
          :stock-threshold="stockThreshold"
          @add-to-cart="updateCart"
        ></product-display>
      </div>
    </div>
    <!-- / End App -->

    <!-- Footer -->
    <footer class="pt-8 pb-16 mt-8 bg-gray-800">
      <div class="mx-auto prose text-gray-200 md:container">
        <div
          class="flex flex-col items-center px-4 md:px-0 md:flex-row md:justify-between"
        >
          <p>&copy; Rockin Sockin. All rights reserved.</p>
          <div class="flex gap-8">
            <a
              href="#about"
              class="text-gray-200 no-underline transition hover:text-white hover:underline hover:underline-offset-4"
              >About</a
            >
            <a
              href="#faq"
              class="text-gray-200 no-underline transition hover:text-white hover:underline hover:underline-offset-4"
              >FAQ</a
            >
            <a
              href="#contact"
              class="text-gray-200 no-underline transition hover:text-white hover:underline hover:underline-offset-4"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </footer>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Import Components -->
    <script src="./components/ProductDisplay.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
