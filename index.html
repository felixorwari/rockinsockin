<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rockin' Sockin' Shop</title>
    <meta
      name="description"
      content="Knock Your Socks Off! Shop from an eccentric collection of vibrant customizable socks."
    />
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,container-queries"></script>
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body class="bg-gray-50">
    <div id="app" class="mx-auto prose md:container">
      <!-- Site Navigation -->
      <div
        class="sticky top-0 left-0 right-0 z-50 flex px-8 py-4 shadow-lg navbar bg-white/80 backdrop-blur-md"
      >
        <div class="inline-block ml-auto">My Cart ({{ cart }})</div>
      </div>

      <!-- Product Display -->
      <product-display></product-display>
    </div>
    <!-- / End App -->

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Import Components -->
    <script src="./components/ProductDisplat.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
