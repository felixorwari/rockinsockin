<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rockin' Sockin' Shop</title>
    <meta
      name="description"
      content="Knock Your Socks Off! Shop from an eccentric collection of vibrant customizable socks."
    />
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,container-queries"></script>
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Imprort FontAwesome -->
    <script
      src="https://kit.fontawesome.com/c5314f6096.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-gray-50">
    <div id="app" class="mx-auto prose md:container">
      <!-- Site Navigation -->
      <div
        class="sticky top-0 left-0 right-0 z-50 flex px-8 py-4 shadow-lg navbar bg-white/80 backdrop-blur-md"
      >
        <div
          class="pl-4 pr-2 py-2 border-2 border-gray-100 transition outline outline-white hover:cursor-pointer hover:outline-gray-300 hover:outline-offset-2 hover:outline-2 rounded-full ml-auto"
        >
          <i class="fa-solid fa-cart-shopping mr-2 text-orange-400"></i>
          My Cart
          <span
            class="ml-2 font-semibold inline-flex items-center justify-center text-center text-sm h-8 w-8 px-2 bg-orange-100 text-orange-600 rounded-full"
            >{{ cart }}</span
          >
        </div>
      </div>

      <!-- Product Display -->
      <product-display></product-display>
    </div>
    <!-- / End App -->

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Import Components -->
    <script src="./components/ProductDisplay.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
